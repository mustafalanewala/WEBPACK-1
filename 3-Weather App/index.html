<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathr - Home</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weathr</h1>
        <h2>Weather Forecast</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="search a city...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-card">
            <div class="weather-icon">
                <i class="fa-solid fa-cloud-sun" alt="Weather Icon" id="weather-icon">Weathr</i>
            </div>
            <div class="temperature" id="temperature"></div>
            <div class="city" id="city"></div>
            <div class="additional-details" id="additional-details">
                <div><i class="fas fa-droplet"></i><span id="humidity"></span></div>
                <div><i class="fas fa-wind"></i><span id="wind-speed"></span></div>
                <div><i class="fas fa-cloud"></i><span id="weather-description"></span></div>
            </div>
        </div>
        <footer>Made With ❤️ by Mustafa</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
